<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>redis key操作</title>
        <link rel="stylesheet" href="/static/bootstrap-3.3.7/dist/css/bootstrap.css"/>
        <link rel="stylesheet" href="/static/bootstrap-3.3.7/dist/css/bootstrap-theme.min.css"/>
        <script src="/static/js/jquery-3.4.1.js"></script>
        <script src="/static/bootstrap-3.3.7/dist/js/bootstrap.js"></script>
    </head>
<body>
<form id="loginForm" method="post" class="form-group">
    {% csrf_token %}
<div class="modal-dialog" style="margin-top: 10%;">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title text-center" id="myModalLabel">登录</h4>
            </div>
            <div class="modal-body" id ="model-body">
                <div class="form-group">
                    <input type="text" name="username" value="jiuwan" class="form-control" placeholder="用户名" autocomplete="off">
                </div>
                <div class="form-group">
                    <input type="password" name="password" value="jiuwan" class="form-control" placeholder="密码" autocomplete="off">
                </div>
                <div class="form-inline">
                    <button type="submit" class="btn btn-default" style="column-width: 80px">登录</button>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
